<ion-toolbar color="secondary">
  <ion-buttons slot="start">
    <ion-button (click)="closeModal()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title> ADICIONAR REGISTRO </ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="GravarAgenda()">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>

  <ion-item>
    <ion-label position="stacked">Nome:</ion-label>
    <ion-input [(ngModel)]="data.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Cidade:</ion-label>
    <ion-input [(ngModel)]="data.cidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Idade:</ion-label>
    <ion-input [(ngModel)]="data.idade"></ion-input>
  </ion-item>

  <ion-button *ngIf="editing == false" color="success" (click)="saveData()" expand="block">
    SALVAR
  </ion-button>

  <ion-button *ngIf="editing == true" color="success" (click)="updateData()" expand="block">
    ATUALIZAR
  </ion-button>

</ion-content>
